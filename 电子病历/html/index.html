<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>病历首页</title>
	<link rel="stylesheet" type="text/css" href="../css/indexstyle.css">
	<script type="text/javascript" src="../js/index.js"></script>

</head>
<body>
	<div class="head">
		<button type="button" onclick="newrec(1)">新增病历</button>
		<button type="button" onclick="getrec()">查\改病历</button>
		<button type="button" onclick="delrec()">删除病历</button>
		<button type="button" onclick="exitlog()">退出登录</button>
	</div>
	<div class="main">
		<div class="info">
			<p>病人基本信息</p>
		<form id="1">
			<label>卡号<input type="text" name="pid" placeholder="卡号" size="25" maxlength="20"></label>
			<label>姓名<input type="text" name="pname" placeholder="患者姓名" size="10" maxlength="10"></label>
			<label>病案号<input type="text" name="pNo" placeholder="全院病案号" size="10" maxlength="15"></label>
			<label>证件类型<select>
				<option value="0">0-身份证</option>
				<option value="1">1-医保卡</option>
			</select></label>
			<label>证件号码<input type="text" name="cNo" placeholder="证件号码" size="25" maxlength="20"></label>
			<label>性别<select>
				<option value="0">女</option>
				<option value="1">男</option>
			</select></label>
			<label>年龄<input type="text" name="pAge" size="10" maxlength="3"></label>
			<label>出生年月<input type="text" name="pYear" placeholder="xxxx/xx" size="10" maxlength="7"></label>
			<label>婚否<select>
				<option value="0">未婚</option>
				<option value="1">已婚</option>
			</select></label>
			<label>职业<input type="text" name="pWork" size="15" maxlength="30"></label>
			<label>民族<input type="text" name="People" placeholder="xx族" size="10" maxlength="10"></label>
			<label>国籍<input type="text" name="pCountry" size="10" placeholder="中国" maxlength="10"></label>
			<label>学历<input type="text" name="pEdu" size="6" maxlength="6"></label>
			<label>家庭住址<input type="text" name="birthplace" size="30" maxlength="50"></label>
			<label>籍贯<input type="text" name="pPlace" size="15" maxlength="30"></label>
			<label>户口邮编<input type="text" name="pZip" size="10" maxlength="6"></label>
			<label>单位名称<input type="text" name="pUnit" placeholder="若无业则空" size="20" maxlength="50"></label>
		</form>
		</div>
		<div class="dis">
			<p>就诊情况</p>
		<form id="2">
			<label>上次就诊时间<input type="text" name="LastTime" placeholder="year/month/day" size="10" maxlength="10"></label>		<!--该项由数据库返回 -->	
			<label>就诊时间<input type="text" name="pTime" placeholder="year/month/day (h/min)" size="20" maxlength="20"></label>			
			<label>就诊科别<input type="text" name="pClass" size="10" maxlength="10"></label>			
			<label>体温：<input type="text" name="pTemperature" placeholder="℃" size="10" maxlength="3"></label>
			<label>心率：<input type="text" name="hRate" placeholder="次\分" size="10" maxlength="3"></label>
			<label>主诉<input type="text" name="pMain" size="50" maxlength="50"></label>	
			<label >现病史<textarea style="vertical-align: top;" rows="5" cols="50" placeholder="现病史"></textarea></label>
			<label>个人史\家族史<textarea style="vertical-align: top;" rows="5" cols="50"></textarea></label>
			<label>诊断<textarea style="vertical-align: top;" rows="5" cols="50"></textarea></label>	
			<label>处理<textarea style="vertical-align: top;" rows="5" cols="50"></textarea></label>	
			<label>接诊医生工号：<input type="text" name="doctorID" size="10" maxlength="10"></label>

		</form>
		</div>
		<button type="button" class="select" onclick="select()">查询</button>
		<button type="button" class="pos" onclick="pos()">提交</button>
	</div>
</body>
</html>
